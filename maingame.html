<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VR-KeepYourDistance!</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type="text/javascript" src="./js/nav.js"></script>
    <script type="text/javascript" src="./js/maingame.js"></script>
    <script></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <img id="ground" src="assets/ground.png" alt="">
        <img id="sky" src="assets/sky.jpg" alt="">
        <img id="wall" src="assets/wall.png" alt="">

        <a-asset-item id="zombie-obj" src="assets/zombie-still.obj"></a-asset-item>
        <a-asset-item id="zombie-mtl" src="assets/zombie-still.mtl"></a-asset-item>
      </a-assets>

      <!-- Camera -->
      <a-camera id="js--camera" animation="" position="0 3 0">
        <a-entity
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
          cursor="fuse: true; fuseTimeout: 2000"
          material="color: black; shader:flat"
          geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
          position="0 0 -0.5"
          raycaster="objects: .js--place, .js--restart"
        ></a-entity>
      </a-camera>

      <!-- MENU GENERIC -->
      <a-plane id="title-plane" position="0 2.1 -2" width="1" height="0.2" class="js--place" visible="false">
        <a-text id="menu-title" align="center" value="Settings Menu" width="2" color="black"></a-text>
      </a-plane>

      <!-- Environment -->
      <a-plane src="#ground" position="0 0 0" width="100" height="100" rotation="-90 0 0"></a-plane>
      <a-plane class="wall-north" src="#wall" position="0 20 -50" width="100" height="40" rotation="0 0 0"></a-plane>
      <a-plane class="wall-east" src="#wall" position="50 20 0" width="100" height="40" rotation="0 -90 0"></a-plane>
      <a-plane class="wall-south" src="#wall" position="0 20 50" width="100" height="40" rotation="0 180 0"></a-plane>
      <a-plane class="wall-west" src="#wall" position="-50 20 0" width="100" height="40" rotation="0 90 0"></a-plane>

      <a-sky color="#207fd1"><a-sky>

      <a-box class="js--place direction-north" color="red" width="10" height="10" position="0 5 -45" visible="false"></a-box>
      <a-box class="js--place direction-east" color="green" width="10" height="10" position="45 5 0" rotation="0 90 0" visible="false"></a-box>
      <a-box class="js--place direction-south" color="blue" width="10" height="10" position="0 5 45" visible="false"></a-box>
      <a-box class="js--place direction-west" color="yellow" width="10" height="10" position="-45 5 0" rotation="0 90 0" visible="false"></a-box>

      <a-entity obj-model="obj: #zombie-obj; mtl: #zombie-mtl" position="-1 1 -3" scale="0.5 0.5 0.5"></a-entity>

      <a-sphere class="js--restart sun" color="yellow" radius="10" position="0 100 0"></a-sphere>

    </a-scene>
  </body>
</html>
