<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VR-KeepYourDistance!</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type="text/javascript" src="./js/nav.js"></script>
    <script type="text/javascript" src="./js/maingame.js"></script>
    <script type="text/javascript" src="./js/raycaster-listen.js"></script>
    <script type="text/javascript" src="./js/collider-check.js"></script>
    <script></script>
  </head>
  <body>
    <a-scene>

      <a-assets>
        <img id="ground" src="assets/ground.png" alt="">
        <img id="sky" src="assets/sky.jpg" alt="">
        <img id="wall" src="assets/wall.png" alt="">

        <a-asset-item id="zombie-obj" src="assets/zombie-still.obj"></a-asset-item>
        <a-asset-item id="zombie-mtl" src="assets/zombie-still.mtl"></a-asset-item>
      </a-assets>

      <!-- Camera -->
      <a-camera id="js--camera" animation="" position="0 3 0">
        <a-entity id="cursor"
          animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 2000; from: 1 1 1; to: 0.1 0.1 0.1"
          animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
          animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
          cursor="fuse: true; fuseTimeout: 2000"
          material="color: black; shader:flat"
          geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
          position="0 0 -0.5"
          raycaster="objects: .js--place, .js--restart, .js--start, .js--zombie"
        ></a-entity>
      </a-camera>

      <!-- Information -->
      <a-entity id="informationPopup" visible="true" position="0 1 0">
        <a-plane id="title-plane" position="0 2.1 -2" width="1.5" height="2" color="blue">
          <a-text id="menu-title" align="center" value="Keep Your Distance!" width="3.5" color="white" position="0 0.8 0"></a-text>
          <a-text id="menu-content" align="center" value="Kies het juiste pad, maar blijf 1.5 meter van de zombies vandaan!" width="1.5" color="white" wrap-count="20"></a-text>
          <a-text id="menu-content" align="center" value="Kijk naar een deur om het pad te kiezen." width="1.5" color="white" wrap-count="20" position="0 -0.7 0"></a-text>
        </a-plane>
        <a-plane class="js--start" position="0 0.8 -2" color="blue" material="" geometry="height: 0.25"
          scale="">
          <a-text value="Start" interactive-feedback text="align: center" width="2.5"></a-text>
        </a-plane>
      </a-entity>

      <!-- Environment -->
      <a-plane src="#ground" position="0 0 0" width="100" height="100" rotation="-90 0 0"></a-plane>
      <a-plane class="wall-north" src="#wall" position="0 20 -50" width="100" height="40" rotation="0 0 0"></a-plane>
      <a-plane class="wall-east" src="#wall" position="50 20 0" width="100" height="40" rotation="0 -90 0"></a-plane>
      <a-plane class="wall-south" src="#wall" position="0 20 50" width="100" height="40" rotation="0 180 0"></a-plane>
      <a-plane class="wall-west" src="#wall" position="-50 20 0" width="100" height="40" rotation="0 90 0"></a-plane>

      <a-sky color="#207fd1"><a-sky>

      <a-box class="direction" color="red" width="10" height="10" position="0 5 -45" visible="false"></a-box>
      <a-box class="direction" color="green" width="10" height="10" position="45 5 0" rotation="0 90 0" visible="false"></a-box>
      <a-box class="direction" color="blue" width="10" height="10" position="0 5 45" visible="false"></a-box>
      <a-box class="direction" color="yellow" width="10" height="10" position="-45 5 0" rotation="0 90 0" visible="false"></a-box>

      <a-entity class="zombie" obj-model="obj: #zombie-obj; mtl: #zombie-mtl" position="0 1 -20" scale="0.5 0.5 0.5" sound="src: url(assets/zombie.mp3); autoplay: false;"></a-entity>

      <a-sphere class="js--restart sun" color="yellow" radius="10" position="0 100 0"></a-sphere>

    </a-scene>
  </body>
</html>
