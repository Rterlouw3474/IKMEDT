<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>VR-KeepYourDistance!</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>

<body>

  <!-- positioning: x y z -->

  <a-scene>

    <a-camera wasd-controls="acceleration: 0">
      <a-cursor id="js--cursor" color="black"></a-cursor>
    </a-camera>

    <!-- Sky -->
    <a-sky color="#c3d3ff"></a-sky>

    <!-- Start screen text -->
    <a-text position="0 2 -1" align="center" color="#FFFFFF" value="Welkom bij:"></a-text>
    <a-text position="0 1.8 -1" align="center" color="#FFFFFF" value="KeepYourDistance"></a-text>
    <a-text position="0 1.7 -4" align="center" color="#FFFFFF" value="Richt op een knop om een keuze te maken"></a-text>

    <!-- Tutorial button & text -->
    <a-text position="-1.2 1.1 -4" align="center" color="#9eff84" value="Uitleg"></a-text>
    <a-sphere color="#9eff84" position="-1.5 0 -5" radius="0.6"></a-sphere>

    <!-- Game button & text -->
    <a-text position="1.2 1.1 -4" align="center" color="#ff89f5" value="Spel"></a-text>
    <a-sphere color="#ff89f5" position="1.5 0 -5" radius="0.6"></a-sphere>


  </a-scene>
</body>

</html>
