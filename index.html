<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>VR-KeepYourDistance!</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
</head>

<body>
  <a-scene>

    <a-camera>
      <a-cursor id="js--cursor" color="black"></a-cursor>
    </a-camera>

    <!-- positioning: x y z -->

    <!-- Ground tiles
    1 2 3
    4 5 6
    7 8 9

    you are spawning on tile 5, facing ground tile 2
    -->

    <!-- Ground -->
    <a-plane id="ground_tile_1" color="yellow" position="-25 0 -25" width="25" height="25" rotation="-90 0 0"></a-plane>
    <a-plane id="ground_tile_2" color="green" position="0 0 -25" width="25" height="25" rotation="-90 0 0"></a-plane>
    <a-plane id="ground_tile_3" color="yellow" position="25 0 -25" width="25" height="25" rotation="-90 0 0"></a-plane>
    <a-plane id="ground_tile_4" color="green" position="-25 0 0" width="25" height="25" rotation="-90 0 0"></a-plane>
    <a-plane id="ground_tile_5" color="black" position="0 0 0" width="25" height="25" rotation="-90 0 0"></a-plane>
    <a-plane id="ground_tile_6" color="green" position="25 0 0" width="25" height="25" rotation="-90 0 0"></a-plane>
    <a-plane id="ground_tile_7" color="yellow" position="-25 0 25" width="25" height="25" rotation="-90 0 0"></a-plane>
    <a-plane id="ground_tile_8" color="green" position="0 0 25" width="25" height="25" rotation="-90 0 0"></a-plane>
    <a-plane id="ground_tile_9 "color="yellow" position="25 0 25" width="25" height="25" rotation="-90 0 0"></a-plane>


    <!-- wall tiles
       1  2  3
    4  #  #  #  7
    5  #  #  #  8
    6  #  #  #  9
      10 11  12
    you are spawning on the center ground tile, facing wall tile 2
    -->

    <!-- Walls -->
    <a-plane id="wall_tile_1" color="red" position="-25 0 -37.5" width="25" height="10" rotation="0 0 0"></a-plane>
    <a-plane id="wall_tile_2" color="red" position="0 0 -37.5" width="25" height="10" rotation="0 0 0"></a-plane>
    <a-plane id="wall_tile_3" color="red" position="25 0 -37.5" width="25" height="10" rotation="0 0 0"></a-plane>
    <a-plane id="wall_tile_4" color="red" position="-37.5 0 -25" width="25" height="10" rotation="0 90 0"></a-plane>
    <a-plane id="wall_tile_5" color="red" position="-37.5 0 0" width="25" height="10" rotation="0 90 0"></a-plane>
    <a-plane id="wall_tile_6" color="red" position="-37.5 0 25" width="25" height="10" rotation="0 90 0"></a-plane>
    <a-plane id="wall_tile_7" color="red" position="37.5 0 -25" width="25" height="10" rotation="0 -90 0"></a-plane>
    <a-plane id="wall_tile_7" color="red" position="37.5 0 0" width="25" height="10" rotation="0 -90 0"></a-plane>
    <a-plane id="wall_tile_7" color="red" position="37.5 0 25" width="25" height="10" rotation="0 -90 0"></a-plane>
    <a-plane id="wall_tile_10" color="red" position="-25 0 37.5" width="25" height="10" rotation="0 -180 0"></a-plane>
    <a-plane id="wall_tile_11" color="red" position="0 0 37.5" width="25" height="10" rotation="0 -180 0"></a-plane>
    <a-plane id="wall_tile_12" color="red" position="25 0 37.5" width="25" height="10" rotation="0 -180 0"></a-plane>


  </a-scene>
</body>

</html>
