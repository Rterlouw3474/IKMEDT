<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>VR-KeepYourDistance!</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script type="text/javascript" src="./js/nav.js"></script>
  <script type="text/javascript" src="./js/player.js"></script>
  <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>

<body>
  <a-scene>

    <!-- Initialize Assets (player model) -->
    <a-assets>
      <a-assets-item id="player-model-obj" src="assets\player_model\usermodel.obj"></a-assets-item>
      <a-assets-item id="player-model-mtl" src="assets\player_model\usermodel.mtl"></a-assets-item>
    </a-assets>

    <a-camera id="js--camera" wasd-controls="acceleration: 300">
      <a-cursor id="js--cursor" color="black"></a-cursor>
    </a-camera>

    <!-- Player model -->
    <a-obj-model id="js--player-model" src="#player-model-obj" mtl="#player-model-mtl" scale="0.22 0.22 0.22" rotation="0 90 0" position="0 0 0"></a-obj-model>

    <!-- positioning: x y z -->

    <!-- Ground tiles
    1 2 3
    4 5 6
    7 8 9

    you are spawning on tile 5, facing ground tile 2
    -->

    <!-- Ground -->
    <a-plane static-body id="ground_tile_1" src="assets\ground_tiles\basic_ground_tile.jpg" position="-25 0 -25" width="25" height="25" rotation="-90 0 0"></a-plane>
    <a-plane static-body id="ground_tile_2" src="assets\ground_tiles\basic_ground_tile.jpg" position="0 0 -25" width="25" height="25" rotation="-90 0 0"></a-plane>
    <a-plane static-body id="ground_tile_3" src="assets\ground_tiles\basic_ground_tile.jpg" position="25 0 -25" width="25" height="25" rotation="-90 0 0"></a-plane>
    <a-plane static-body id="ground_tile_4" src="assets\ground_tiles\basic_ground_tile.jpg" position="-25 0 0" width="25" height="25" rotation="-90 0 0"></a-plane>
    <a-plane static-body id="ground_tile_5" src="assets\ground_tiles\basic_ground_tile.jpg" position="0 0 0" width="25" height="25" rotation="-90 0 0"></a-plane>
    <a-plane static-body id="ground_tile_6" src="assets\ground_tiles\basic_ground_tile.jpg" position="25 0 0" width="25" height="25" rotation="-90 0 0"></a-plane>
    <a-plane static-body id="ground_tile_7" src="assets\ground_tiles\basic_ground_tile.jpg" position="-25 0 25" width="25" height="25" rotation="-90 0 0"></a-plane>
    <a-plane static-body id="ground_tile_8" src="assets\ground_tiles\basic_ground_tile.jpg" position="0 0 25" width="25" height="25" rotation="-90 0 0"></a-plane>
    <a-plane static-body id="ground_tile_9" src="assets\ground_tiles\basic_ground_tile.jpg" position="25 0 25" width="25" height="25" rotation="-90 0 0"></a-plane>


    <!-- wall tiles
       1  2  3
    4  #  #  #  7
    5  #  #  #  8
    6  #  #  #  9
      10 11  12
    you are spawning on the center ground tile, facing wall tile 2
    -->

    <!-- Walls -->
    <a-plane static-body id="wall_tile_1" src="assets\wall_tiles\basic_ground_wall.jpg" position="-25 5 -37.5" width="25" height="10" rotation="0 0 0"></a-plane>
    <a-plane static-body id="wall_tile_2" src="assets\wall_tiles\basic_ground_wall.jpg" position="0 5 -37.5" width="25" height="10" rotation="0 0 0"></a-plane>
    <a-plane static-body id="wall_tile_3" src="assets\wall_tiles\basic_ground_wall.jpg" position="25 5 -37.5" width="25" height="10" rotation="0 0 0"></a-plane>
    <a-plane static-body id="wall_tile_4" src="assets\wall_tiles\basic_ground_wall.jpg" position="-37.5 5 -25" width="25" height="10" rotation="0 90 0"></a-plane>
    <a-plane static-body id="wall_tile_5" src="assets\wall_tiles\basic_ground_wall.jpg" position="-37.5 5 0" width="25" height="10" rotation="0 90 0"></a-plane>
    <a-plane static-body id="wall_tile_6" src="assets\wall_tiles\basic_ground_wall.jpg" position="-37.5 5 25" width="25" height="10" rotation="0 90 0"></a-plane>
    <a-plane static-body id="wall_tile_7" src="assets\wall_tiles\basic_ground_wall.jpg" position="37.5 5 -25" width="25" height="10" rotation="0 -90 0"></a-plane>
    <a-plane static-body id="wall_tile_7" src="assets\wall_tiles\basic_ground_wall.jpg" position="37.5 5 0" width="25" height="10" rotation="0 -90 0"></a-plane>
    <a-plane static-body id="wall_tile_7" src="assets\wall_tiles\basic_ground_wall.jpg" position="37.5 5 25" width="25" height="10" rotation="0 -90 0"></a-plane>
    <a-plane static-body id="wall_tile_10" src="assets\wall_tiles\basic_ground_wall.jpg" position="-25 5 37.5" width="25" height="10" rotation="0 -180 0"></a-plane>
    <a-plane static-body id="wall_tile_11" src="assets\wall_tiles\basic_ground_wall.jpg" position="0 5 37.5" width="25" height="10" rotation="0 -180 0"></a-plane>
    <a-plane static-body id="wall_tile_12" src="assets\wall_tiles\basic_ground_wall.jpg" position="25 5 37.5" width="25" height="10" rotation="0 -180 0"></a-plane>

    <!-- Sky -->
    <a-sky src="assets\sky\sky2-panorama.jpg"></a-sky>

    <!-- Test for objects -->
    <a-box dynamic-body color="red"  position="-0.5 0.5 -3" rotation="0 0 0" ></a-box>
    <a-box dynamic-body color="green"  position="-1 5 -3" rotation="0 0 0" ></a-box>


  </a-scene>
</body>

</html>
